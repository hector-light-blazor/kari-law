<div id="menuPanel" [style.width]="width" class="menuPanel" >
  <!-- <button *ngIf="onBtn" type="button" (click)="onClosePanel()" class="btn btn-warning btn-circle" style="position:absolute;margin-left:288px;z-index:1202;"><i class="glyphicon glyphicon-remove"></i></button> -->
<div class="ulmenu">
      <h3 style="text-align: center">
          <span style="color:#2196f3">Insert</span>
          <span style="color:#D32F2F">Information</span>
      </h3>
</div>

<hr>
<div class="padding20">
    <div id="exTab1" class="container">	
            <ul  class="nav nav-pills">
              <li class="active">
                <a  href="#1a" data-toggle="tab">Main</a>
              </li>
              <li>
                <a href="#2a" data-toggle="tab">Items</a>
              </li>
            </ul>
        
            <div class="tab-content clearfix">
                <div class="tab-pane active" style="background: white;" id="1a">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Date Event</label>
                          <input [(ngModel)]="attributes.date" type="date" name="date" class="form-control">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Bussiness Name</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" >
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contact Name</label>
                          <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Phone</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" >
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Address</label>
                          <input type="text" class="form-control"  >
                         
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">City</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">State</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">ZipCode</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
                      </form>
                </div>
                <div class="tab-pane"  style="background: white;" id="2a">
                     <h3>Total: {{totalItems}}</h3>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Item Name</label>
                          <input type="text" [(ngModel)]="itemname"  [ngClass]="{'has-error': itemNameError}" name="item" class="form-control" required>
                          <small *ngIf="itemNameError" class="form-text text-muted">Please insert name</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Quantity</label>
                            <input type="text" [ngClass]="{'has-error': itemQTYError}"  [(ngModel)]="itemqty" name="qty" class="form-control" required>
                            <small *ngIf="itemQTYError" class="form-text text-muted">Please insert quantity</small>
                        </div>
                        <button (click)="onAddItem()"  class="btn btn-primary">Add Item</button>
                    </form>
                    <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th></th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of attributes.items; let i = index;" >
                            <td><button (click)="onRemoveItem(i)" class="btn btn-danger">Remove</button></td>
                            <td>{{item.name}}</td>
                            <td>{{item.qty}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              
          </div>

</div>
</div>
